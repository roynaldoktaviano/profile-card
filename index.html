<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 20px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- <img src="images/bg-pattern-top.svg" alt="" class="img-top"> -->
  <!-- <img src="images/bg-pattern-bottom.svg" alt="" class="img-bot"> -->
  <div class="card-profile">
    <img src="images/bg-pattern-card.svg" alt="" class="image-card">
    <img src="images/image-victor.jpg" alt="" class="profile-photo">
    <div class="user-info">
      <h2 class="user-name">Victor Crest</h2>
      <p class="user-age">26</p>
      <p class="user-place">London</p>
    </div>
    <hr>
    <div class="user-exposure">
      <div class="user-follower">
        <h2 class="number">80K</h2>
        <p class="explain">Follower</p>
      </div>
      <div class="user-likes">
        <h2 class="number">803K</h2>
        <p class="explain">Likes</p>
      </div>
      <div class="user-photo">
        <h2 class="number">1.4K</h2>
        <p class="explain">Photos</p>
      </div>  
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Roynald Oktaviano</a>.
  </div>
</body>
</html>
